
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Create Your Profile</h3>
            </div>
            <div class="card-body">
                <form id="registrationForm" method="POST" action="/register">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" min="12" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="" selected disabled>Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="height" name="height" min="100" max="250" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" name="weight" min="30" max="200" step="0.1" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fitness_level" class="form-label">Current Fitness Level</label>
                        <select class="form-select" id="fitness_level" name="fitness_level" required>
                            <option value="" selected disabled>Select</option>
                            <option value="beginner">Beginner (just starting)</option>
                            <option value="intermediate">Intermediate (exercise occasionally)</option>
                            <option value="advanced">Advanced (exercise regularly)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Primary Fitness Goal</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="goal" id="goal_weight_loss" value="weight_loss" required>
                            <label class="form-check-label" for="goal_weight_loss">Weight Loss</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="goal" id="goal_muscle_gain" value="muscle_gain">
                            <label class="form-check-label" for="goal_muscle_gain">Muscle Gain</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="goal" id="goal_endurance" value="endurance">
                            <label class="form-check-label" for="goal_endurance">Endurance</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="goal" id="goal_maintenance" value="maintenance">
                            <label class="form-check-label" for="goal_maintenance">Maintenance</label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="equipment" class="form-label">Available Equipment</label>
                        <select class="form-select" id="equipment" name="equipment" multiple>
                            <option value="none">None (bodyweight only)</option>
                            <option value="dumbbells">Dumbbells</option>
                            <option value="barbell">Barbell</option>
                            <option value="resistance_bands">Resistance Bands</option>
                            <option value="yoga_mat">Yoga Mat</option>
                            <option value="pull_up_bar">Pull-up Bar</option>
                            <option value="kettlebells">Kettlebells</option>
                            <option value="treadmill">Treadmill</option>
                        </select>
                        <small class="text-muted">Hold Ctrl/Cmd to select multiple options</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="workout_duration" class="form-label">Preferred Workout Duration (minutes)</label>
                        <input type="number" class="form-control" id="workout_duration" name="workout_duration" min="10" max="120" value="30" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="days_per_week" class="form-label">Workout Days Per Week</label>
                        <input type="number" class="form-control" id="days_per_week" name="days_per_week" min="1" max="7" value="3" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="medical_conditions" class="form-label">Medical Conditions (if any)</label>
                        <textarea class="form-control" id="medical_conditions" name="medical_conditions" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dietary_restrictions" class="form-label">Dietary Restrictions (if any)</label>
                        <textarea class="form-control" id="dietary_restrictions" name="dietary_restrictions" rows="2"></textarea>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Create My Plan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // Calculate BMI when height or weight changes
    document.getElementById('height').addEventListener('input', updateBMI);
    document.getElementById('weight').addEventListener('input', updateBMI);
    
    function updateBMI() {
        const height = parseFloat(document.getElementById('height').value) / 100; // convert to meters
        const weight = parseFloat(document.getElementById('weight').value);
        
        if (height && weight) {
            const bmi = (weight / (height * height)).toFixed(1);
            document.getElementById('bmi_value').textContent = bmi;
            
            // Update BMI category
            let category = '';
            if (bmi < 18.5) category = 'Underweight';
            else if (bmi < 25) category = 'Normal weight';
            else if (bmi < 30) category = 'Overweight';
            else category = 'Obese';
            
            document.getElementById('bmi_category').textContent = category;
        }
    }
</script>
